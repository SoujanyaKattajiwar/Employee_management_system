<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Student Data</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<h1>Show Student Form....!</h1>
<div class="container">
<table border="2" class="table table-success table-striped">
    <tr>
        <td>Student ID</td>
        <td>Student Name</td>
        <td>Student Rollno</td>
        <td>Student Address</td>
        <td>Gender</td>
        <td>Language</td>
        <td colspan="2">Actions</td>
    </tr>
    {% for i in student %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.roll_number}}</td>
        <td>{{i.address}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.language}}</td>
        <td><a href="{% url 'edit' i.id %}">EDIT</a>
        <td><a href="{% url 'delete' i.id %}">DELETE</a>
    </tr>
    {% endfor %}
</table>
</body>
</html>
